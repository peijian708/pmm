<div data-role="header">   
    <h1>Project Manage</h1>   
</div>

<div data-role="content">
<ul data-role="listview" data-inset="true">
        <li data-role="list-divider">Login</li>
        <li data-role="fieldcontain">
           <label for="txtname">用户名:</label>
           <input type="text" name="txtname" id="txtname" value="<%=username %>">       
        </li>
        <li data-role="fieldcontain">
           <label for="txtpwd">口令:</label>
            <input type="password" name="txtpwd" id="txtpwd" value="<%=password %>">     
        </li>
        <li data-role="fieldcontain">
            <input type="button" id="btnLogin" value="登陆" />
        </li>
    </ul>
</div>
<div data-role="footer">
    <h3>copy right</h3>
</div>
