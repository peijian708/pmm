<div data-role="header">
    <h2>Dialog</h2>
</div>
<div data-role="content" data-theme="b" id="empList">
<a href="javascript:void(0)" id="btnEmp">选择</a>
</div>
<script id="employee-li-tpl" type="text/x-handlebars-template">
            <div data-role="collapsible" data-theme="b" data-content-theme="c">
                <h3>{{text}}</h3>
           
                 
                    {{#recursive children}}

                    {{#if children}}
                <div data-role="collapsible" data-theme="b" data-content-theme="c">
                    <h3>{{name}}</h3>                        
                          {{{recursive children}}}                    


                      </div> 
                      {{else}}
                      
                      
                      <input type="checkbox" name="{{name}}" id="{{id}}" class="custom" />
                    <label for="{{id}}">{{text}}</label>
                     
                       
                      {{/if}}            
                
                    {{/recursive}}
                  
              </div>
            </script>
