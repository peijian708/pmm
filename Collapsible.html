<!DOCTYPE html>
<html>
<head>
    <title>Cascading Selects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link href="css/jquery.mobile-1.3.0.min.css" rel="stylesheet" type="text/css" />
    <script src="js/vendor/jqm/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="js/vendor/jqm/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
</head>
<body>
    <div data-role="page">
        <div data-role="content">
            <div data-role="collapsible" id="clParent" data-theme="b" data-content-theme="c">
                <h3>
                    Parent collapsible1</h3>
                <fieldset data-role="controlgroup">
                    <input type="checkbox" name="checkbox-1aa" id="checkbox-1aa" class="custom" />
                    <label for="checkbox-1aa">
                        Cheetos</label>
                    <input type="checkbox" name="checkbox-2aa" id="checkbox-2aa" class="custom" />
                    <label for="checkbox-2aa">
                        Doritos</label>
                    <input type="checkbox" name="checkbox-3aa" id="checkbox-3aa" class="custom" />
                    <label for="checkbox-3aa">
                        Fritos</label>
                    <input type="checkbox" name="checkbox-4aa" id="checkbox-4aa" class="custom" />
                    <label for="checkbox-4aa">
                        Sun Chips</label>
                </fieldset>
                <div data-role="collapsible" id="clChild1" data-theme="b" data-content-theme="c">
                    <h3>
                        Parent collapsible2</h3>
                    <fieldset data-role="controlgroup">
                        <input type="checkbox" name="checkbox-1aa" id="checkbox-1aa" class="custom" />
                        <label for="checkbox-1aa">
                            Cheetos</label>
                        <input type="checkbox" name="checkbox-2aa" id="checkbox-2aa" class="custom" />
                        <label for="checkbox-2aa">
                            Doritos</label>
                        <input type="checkbox" name="checkbox-3aa" id="checkbox-3aa" class="custom" />
                        <label for="checkbox-3aa">
                            Fritos</label>
                        <input type="checkbox" name="checkbox-4aa" id="checkbox-4aa" class="custom" />
                        <label for="checkbox-4aa">
                            Sun Chips</label>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
